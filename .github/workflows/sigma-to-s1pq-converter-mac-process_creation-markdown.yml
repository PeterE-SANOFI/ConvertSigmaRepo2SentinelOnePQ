name: Transform Sigma - MacOS - Process Creation to S1PQ

on:
  workflow_dispatch:
 
  schedule:
    - cron: "0 0 * * *"  # Run once per day at midnight

jobs:
  run-python-script:
    runs-on: ubuntu-latest  # Change value from 'self-hosted' to 'ubuntu-latest' if you want to host it on Github.
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.0
        
      - name: Set up Python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: '3.10'
        
      - name: get sigma-cli # other parts of my CI/CD workflow use the sigma-cli - I've left it in, but you should be ok to remove this section and the plugin install steps too.
        run: |
          python -m pip install sigma-cli 
      
      - name: Install sigma-cli pipelines
        run: |
          sigma plugin install sentinelone-pq
        
      - name: Get Sigma repository
        run: |
          git clone https://github.com/SigmaHQ/sigma.git

      - name: Create destination folder 'S1PQ - MacOS - Process Creation'
        run: |
          mkdir -p "${{ github.workspace }}/S1PQ - MacOS - Process Creation"
          cd 'S1PQ - MacOS - Process Creation'
      
      - name: Run 'Sigma to S1PQ - MacOS - Process Creation query script'
        run: python sigma-to-s1pq-converter.py 'sigma/rules/macos/process_creation/' 'S1PQ - MacOS - Process Creation'

      - name: Pull latest changes
        run: git pull origin main

      - name: Push changes
        run: git push origin main

      - name: Commit and push translated process creation rules
        uses: stefanzweifel/git-auto-commit-action@v5
